<h1 mat-dialog-title>Thêm mới huyện</h1>
<button (click)="addMore()">Thêm nhiều</button>
<div [formGroup]="form">
    <div formArrayName="districts" *ngFor="let control of districtsControl.controls; index as i">
        <form class="example-form" [formGroupName]="i">
            <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
                <div fxFlex="50" fxFlex.xs="50">
                    <mat-form-field class="example-full-width">
                        <mat-label>District</mat-label>
                        <input formControlName="name" matInput placeholder="Thành phố Huế">
                    </mat-form-field>
                </div>
                <div fxFlex="50" fxFlex.xs="50">
                    <mat-form-field class="example-full-width">
                        <mat-label>Code</mat-label>
                        <input formControlName="code" matInput placeholder="01">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="20" fxFlex.xs="80">
    </div>
    <div fxFlex="80" fxFlex.xs="20">
        <button (click)="submit()">Xác nhận</button>
    </div>
</div>

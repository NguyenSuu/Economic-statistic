<form class="example-form">
    <h1 mat-dialog-title>Dòng sản phẩm</h1>
    <div mat-dialog-content>
        <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="30" fxFlex.xs="30"></div>
            <div fxFlex="30" fxFlex.xs="30">
                <mat-form-field>
                    <mat-label>Tên ngành</mat-label>
                    <mat-select [(ngModel)]="field_id" [ngModelOptions]="{standalone: true}">
                        <mat-option *ngFor="let f of pLSv.fields$ | async" [value]="f.id">
                            {{ f.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="30" fxFlex.xs="30"></div>
        </div>
    </div>
    <div mat-dialog-content>
        <div [formGroup]="form">
            <div formArrayName="productLines" *ngFor="let control of productLinesControl.controls;index as i">
                <form class="example-form" [formGroupName]="i">
                    <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
                        <div fxFlex="50" fxFlex.xs="50">
                            <mat-form-field>
                                <mat-label>Tên dòng sản phẩm</mat-label>
                                <input matInput formControlName="name" placeholder="Thực phẩm">
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.xs="50">
                            <mat-form-field>
                                <mat-label>Mã dòng sản phẩm</mat-label>
                                <input matInput formControlName="code" placeholder="01">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button (click)="addMore()">Thêm nhiều</button>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Hủy</button>
        <button mat-button (click)="submit()">Thêm</button>
    </div>
</form>

<form class="example-form" [formGroup]="form">
    <h1 mat-dialog-title>Đơn vị tính</h1>
    <div mat-dialog-content>
        <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="30" fxFlex.xs="30">

                <mat-form-field>
                    <mat-label>Tên đơn vị tính</mat-label>
                    <input matInput formControlName="code" placeholder="Tấn">
                </mat-form-field>
            </div>
            <div fxFlex="30" fxFlex.xs="30">
                <mat-form-field>
                    <mat-label>Mã đơn vị</mat-label>
                    <input matInput formControlName="name" placeholder="01">
                </mat-form-field>
            </div>
            <div fxFlex="30" fxFlex.xs="30">
                <mat-form-field>
                    <mat-label>Kí hiệu</mat-label>
                    <input matInput formControlName="sign" placeholder="t">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Hủy</button>
        <button mat-button (click)="submit()">Thêm</button>
    </div>
</form>
